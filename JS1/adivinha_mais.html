<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhação UPGRADE</title>
</head>

<body>
    <input/>
    <button>
        Compare com o meu segredo
    </button>

</body>
<script>
    var segredo = 5;
    var input = document.querySelector("input"); // puxar dados do DOM,
    verifica = () => {
        if (input.value == segredo) {
            alert("Acertou");
        } else {
            alert("ERROOWWW");
        }
        input.value = "";
        input.focus(); //faz o selector ficar no input....
    }
    var button = document.querySelector("button");
    button.onclick = verifica;
</script>

</html>
