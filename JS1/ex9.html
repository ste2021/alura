        // Vamos criar um programa para resolver a tarefa!

            document.write(frase);

        //mandeira própria de resolver, existem outras como fazer apenas duas variáveis com o ano e a média e dps dividir os dois

        mostra("Desde quando os portugues chegaram ao Brasil, se passaram " + Math.round(anoPassados/28) + " gerações");
