<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUADA</title>

<body>

</body>
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    // for(espaço 1, espaço 2, espaço 3)coloca as variaveis dentro dos 3 espaços do for separados por , a condição do while no meio;
    for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {

        mostra(7 * multiplicador); // ele pergunta pro 7*1,,, 
        // multiplicador = multiplicador + 1; //coloca no espaço 3 do for
    }
    mostra("FIM");
</script>
