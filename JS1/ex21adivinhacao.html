</body>
<script>
    function pulaLinha() {
        document.write("<br><br>")
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var numeroPensado = 4;

    var tentativas = 1;

    while (tentativas <= 3) {
        var chute = parseInt(prompt("Digite seu chute!"));

        if (chute === numeroPensado) {

            mostra("Acertou");
            tentativas = 4; //pr quebrar o loop posso colocar o break; ou coloco tentativas ==4, pq a condiçã é repetir enquanto for menor q 3, 

        } else {

            mostra("Você errou");
        }
        tentativas++; //cada vez q vc erra ou acerta, vc usa uma tentativa, por isso o contador aqui
    }
</script>
