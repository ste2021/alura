<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Functions JS</title>
    <script>
    
      function pulaLinha() {  

        document.write("<br><br><br>");
      
    }

      function mostra(frase) {

        document.write(frase);
        pulaLinha();
      }
    // vamos tirar o document.write, e executar em uma função;
    // document.write("Estela tem " + (ano - 1992) + " anos");
    var ano = 2020;

    mostra("Estela tem " + (ano - 1992) + " anos");
    
    // document.write("Dayla tem " + (ano - 1998) + " anos");

    mostra("Dayla tem " + (ano - 1998) + " anos"); 
    
    // document.write("Alvo Dumbleodore tem " + (ano - 1881) + " anos");
    
    mostra("Alvo Dumbleodore tem " + (ano - 1881) + " anos");
    
    mostra("Ola PESSOAL");
    
    </script>
    
    <title>Functions Training</title>
</head>
<body>
    
</body>
</html>
