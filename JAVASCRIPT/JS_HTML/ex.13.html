<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando IMC em uma função</title>

    <script>
             function pulaLinha() {      
            document.write("<br><hr><br>");
        }

        function mostra(frase) {
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }

        function calculaIMC(peso, altura){  //eu posso retornar uma função em uma variável igual na linha 24,25, se na função eu utilizar o return
           
            return Math.round(peso/(altura*altura));//posso retornar o cálculo direto simplificando o código
        }

        var imcEstela = calculaIMC(68, 1.64); //uma boa prática é não colocar o mostra no return da função pr o usuario retornar como ele quiser
        var imcMae = calculaIMC(85, 1.64);
        var totalIMC = imcEstela + imcMae;
      
      mostra(imcEstela);
      mostra(imcMae);
      mostra(totalIMC);

    </script>
</head>
