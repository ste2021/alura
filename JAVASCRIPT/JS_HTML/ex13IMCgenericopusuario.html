<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando IMC em uma função</title>

    <script>
        function pulaLinha() {
            document.write("<br><hr><br>");
        }

        function mostra(frase) {
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }

        function calculaIMC(altura, peso) { //eu posso retornar uma função em uma variável igual na linha 24,25, se na função eu utilizar o return

            return Math.round(peso / (altura * altura));
        }

        var alturaInformada = prompt("Digite sua altura", "Altura");
        var pesoInformado = prompt("Infome seu peso");
        var imc = calculaIMC(alturaInformada, pesoInformado);

        document.write("O IMC calculado é " + imc);
        pulaLinha();
    </script>
</head>
