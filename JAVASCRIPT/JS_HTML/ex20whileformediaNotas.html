<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var bimestres = 4; //crio essa variavel para while ter um parametro;

    var numero = 1;
    var totalNotas = 0;
    while (numero <= bimestres) {

        var notaBimestre = parseInt(prompt("Qual nota do Bimestre?"));
        totalNotas = totalNotas + notaBimestre;
        numero++;
    }
    var mediaNotas = totalNotas / bimestres;

    mostra("A média de notas é " + mediaNotas);
